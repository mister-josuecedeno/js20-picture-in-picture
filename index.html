<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture in Picture</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=css-tricks.com"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Add a cool background image -->

    <div class="image-container" id="image-container">
      <!-- Video -->
      <video id="video" controls height="360" width="640" hidden></video>

      <!-- Button -->
      <div class="button-container">
        <button id="button">START</button>
      </div>

      <div class="photo-credit">
        <div>
          Click start to enjoy the
          <span class="accent">picture in picture</span> experience
        </div>
        <span
          >Photo by
          <a
            href="https://unsplash.com/@jakobowens1?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
            >Jakob Owens</a
          >
          on
          <a
            href="https://unsplash.com/s/photos/picture-in-picture?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
            >Unsplash</a
          ></span
        >
      </div>
    </div>

    <!-- Script -->
    <script src="script-media.js"></script>
    <!-- <script src="script-unsplash.js"></script> -->
  </body>
</html>
